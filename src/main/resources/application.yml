spring:
  application:
    name: chat-poc
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  
  # MySQL 설정
  datasource:
    url: jdbc:mysql://localhost:3306/chat_poc?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: chat_user
    password: chat_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
  
  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
  
  # Session 설정 (Redis 기반)
  session:
    store-type: redis
    timeout: 3600s

server:
  port: 8080

logging:
  level:
    # Hibernate - 핵심 SQL만 출력
    org.hibernate.SQL: DEBUG
    
    # Application 로그 - 플로우 추적용
    com.chat: INFO
    
    # 불필요한 프레임워크 로그 억제
    org.springframework.web.socket: WARN
    org.apache.tomcat.websocket: WARN
    org.springframework.messaging: WARN

